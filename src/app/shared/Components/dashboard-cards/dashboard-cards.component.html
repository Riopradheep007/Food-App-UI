<div class="dashboard-cards" [ngStyle]="{'background-color':cardInformation.cardColor}">
     <h4 class="semi-bold txt-color">{{cardInformation.title}}</h4>
     <div class="card-info">
        <div class="background">
            <mat-icon class="icon-color txt-color">{{cardInformation.icon}}</mat-icon>
        </div>
        <div class="count">
           <span class="semi-bold txt-size txt-color"> {{cardInformation.count}}</span>
        </div>
     </div>
</div>

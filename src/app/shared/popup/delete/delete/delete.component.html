<div class="delete-container">
    <div>
        <h2 mat-dialog-title >Delete</h2>
    </div>
    
    <mat-dialog-content>
        <h3 [innerHTML]="data.message" class="mb-0"></h3>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-raised-button class="close-btn" (click)="onCancel()">
            cancel
        </button>
    
        <button mat-raised-button class="btn-red" (click)="onConfirm()">
            Delete
        </button>
    </mat-dialog-actions>
</div>

<app-header></app-header>
<div class="container">
    <div class="display-image">
        <img src="../../../assets/bikee.jpg" alt="honeybread">
    </div>
    <div class="form-container">
        <div class="top-name">
            <h2>Signup</h2>
            <small class="last-line">or <span class="loginlink" routerLink="auth/login"  routerLinkActive="active">login to your account</span></small>
        </div>
        <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="name" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="email address" required>
                    </mat-form-field>
                </div>
             
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber" placeholder="phoneNumber" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Your Gender</mat-label>
                        <mat-select formControlName="gender" >
                            <mat-option value="M">Male</mat-option>
                            <mat-option value="F">Female</mat-option>
                            <mat-option value="T">Trans</mat-option>
                        </mat-select>
                        </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password"
                            required [type]="passwordHide? 'password':'text'">
                    <button mat-icon-button matSuffix [disableRipple]="true" (click)="passwordHide = !passwordHide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
                <div >
                    <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="conformPassword" placeholder="Confirm Password"
                            required [type]="confirmPasswordHide? 'password':'text'">
                    <button mat-icon-button matSuffix [disableRipple]="true" (click)="confirmPasswordHide = !confirmPasswordHide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPasswordHide">
                    <mat-icon>{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
                <mat-error *ngIf="passwordError">
                    password is not match
                </mat-error>
            </div>

            <div class="submit-btn">
                <button type="submit" mat-raised-button class="button-color small-btn" [disabled]="signupForm.invalid" (click)="postUserData()">sign up </button>
            </div>
            
        </form>
 
    </div>

</div>
